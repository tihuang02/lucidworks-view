---
name: explore
url: /explore?id
animationIn: slideInLeft
animationOut: slideOutRight
controller: DashboardExploreController as vm
---
<div class="grid-frame vertical">

  <!-- Top Bar -->
  <nav class="primary title-bar">
      <span class="center">
        <span class="show-for-small-only"><a class="title"><img ng-if="::vm.logoLocation" ng-src="{{::vm.logoLocation}}" /><span ng-if="::(!vm.logoLocation)">{{::vm.appName}}</span></a></span>
      </span>
    <ul class="left menu-bar primary condense">
      <li class="show-for-medium">
        <a class="title"><img ng-if="::vm.logoLocation" ng-src="{{::vm.logoLocation}}" /><span ng-if="::(!vm.logoLocation)">{{::vm.appName}}</span></a>
      </li>
    </ul>
  </nav>

  <div class="grid-block shrink">
    <div class="grid-content">
      <label>Data Set</label>
      <select ng-model="vm.dataSet"
              ng-options="d.id for d in vm.dataSets"
              ng-change="vm.getSchema()">
      </select>
    </div>
  </div>

  <!--
    loop through each field in the schema, and visualize them.
  -->
  <div class="grid-block medium-up-3 shrink">
    <div class="grid-block" ng-repeat="field in vm.schema.fields">
      <div class="grid-content">
        <field-visualizer
          field-name="field.name"
          field-type="field.type"
          field-data="vm.getFieldSummaryData(field.name)">
        </field-visualizer>
      </div>
    </div>
  </div>

</div>
